<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1bd888af31.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header" class="main-header auth-header">
        <a class="shown" id="a" href="auth.html"><i class="fas fa-user-circle"></i> ავტორიზაცია</a>
        <a id="a" href="auth.html">გამოსვლა <i class="fas fa-sign-out-alt"></i></a>
    </header>
    <main>
        <section class="auth">
            <div class="routeDiv">
                <div class="target"></div>
                <p class="route"><a href="index.html">მთავარი</a> <i class="fas fa-chevron-right"></i> ავტორიზაცია</p>
            </div>
            <h1>ᲐᲕᲢᲝᲠᲘᲖᲐᲪᲘᲐ</h1>
            <form action="" onclick="return false" novalidate>
                <input name="auth-email" class="auth-input" type="email" name="email" id="auth-email" placeholder="ელ.ფოსტა">
                <input name="auth-password" class="auth-input" type="password" id="auth-password" placeholder="პაროლი">
                <input name="auth-submit" id="auth-submit" type="submit" class="submit" value="ავტორიზაცია">
            </form>
            <p class="auth-tiny"></p>
        </section>
        <section class="companies">
            <a href="https://www.usaid.gov/"><img src="img/usaid.png" alt="usad"></a>
            <a href="https://cesko.ge/"><img src="img/cesko.png" alt="cesko"></a>
            <a href="http://www.electionreforms.ge/"><img src="img/Training-Center-Logo.png" alt="Training-Center-Logo"></a>
            <a href="https://www.ifes.org/"><img src="img/ifes.png" alt="ifes"></a>
        </section>
    </main>
    <footer>
        <p>© 2021 ᲔᲚᲔᲥᲢᲠᲝᲜᲣᲚᲘ ᲡᲐᲡᲬᲐᲕᲚᲝ ᲞᲠᲝᲒᲠᲐᲛᲐ „ᲙᲔᲜᲭᲘᲡᲧᲠᲘᲡ ᲨᲔᲓᲔᲒᲔᲑᲘᲡ ᲨᲔᲛᲐᲯᲐᲛᲔᲑᲔᲚᲘ ᲝᲥᲛᲘᲡ ᲨᲔᲓᲒᲔᲜᲘᲡ ᲢᲔᲥᲜᲘᲙᲐ“</p>
        <a href="#header"><i class="fas fa-arrow-up"></i></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
